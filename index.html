<html lang="en">

    <meta charset="utf-8">

    <!-- Latest compiled and minified JavaScript -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

    <div class="modal fade" id="myModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-hidden="true" style="visibility:hidden">&times;</button>
                    <h2 class="modal-title" style="text-align: center">Facebook Authentication</h2>
                </div>
                <div class="modal-body">
                    <p style="text-align:center">We can't show you your besty without Facebook authentication.</p><br />
                    <div style="width: 50%; text-align:center; margin: 0 auto;"><fb:login-button size="xlarge" data-auto-logout-link="false" scope="publish_actions"></fb:login-button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>Besties</h1>
        <p class="lead">Who are your closest friends on Facebook? By Authenticating your Facebook ID and we can find out!</p>
        <input id="fbStatusForm" class="form-control" placeholder="Enter a Facebook friend ID..." style="font-size:12pt; font-weight: bold; margin:0 10px 0 40px; height: 45px; width:60%; float: left;" onkeypress="if(event.keyCode == 13)postStatus()">
        <p><a class="btn btn-lg btn-primary" href="#" role="button">Scrape</a></p>
      </div>
      <div class="footer">
        <p style="text-align:center">Lovingly built by Nate Perry and Piper Chester in Rochester, NY</p>
      </div>
    </div>
	    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1465893096973391',
                status: true, // check login status
                cookie: true, // enable cookies to allow the server to access the session
                xfbml: true  // parse XFBML
            });

            // Here we subscribe to the auth.authResponseChange JavaScript event. This event is fired
            // for any authentication related change, such as login, logout or session refresh. This means that
            // whenever someone who was previously logged out tries to log in again, the correct case below
            // will be handled.

            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    document.getElementById('closeModal').click();
                }
               else if (response.status === 'not_authorized') {
                    // the user is logged in to Facebook,
                    // but has not authenticated your app
                    $('#myModal').modal('show');

                } else {
                    // the user isn't logged in to Facebook.
                    $('#myModal').modal('show');

                }
            });

            FB.Event.subscribe('auth.authResponseChange', function (response) {
                // Here we specify what we do with the response anytime this event occurs.
                if (responfeedse.status === 'connected') {
                    // The response object is returned with a status field that lets the app know the current
                    // login status of the person. In this case, we're handling the situation where they
                    // have logged in to the app.
                    document.getElementById('closeModal').click();

                } else if (response.status === 'not_authorized') {
                    // In this case, the person is logged into Facebook, but not into the app, so we call
                    // FB.login() to prompt them to do so.
                    // In real-life usage, you wouldn't want to immediately prompt someone to login
                    // like this, for two reasons:
                    // (1) JavaScript created popup windows are blocked by most browsers unless they
                    // result from direct interaction from people using the app (such as a mouse click)
                    // (2) it is a bad experience to be continually prompted to login upon page load.
                    $('#myModal').modal('show');


                } else {
                    // In this case, the person is not logged into Facebook, so we call the login()
                    // function to prompt them to do so. Note that at this stage there is no indication
                    // of whether they are logged into the app. If they aren't then they'll see the Login
                    // dialog right after they log in to Facebook.
                    // The same caveats as above apply to the FB.login() call here.
                    $('#myModal').modal('show');

                }
            });
        };

        // Load the SDK asynchronously
        (function (d) {
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));

        // Posting a string directly to the user's feed
        function postStatus() {
            var status = $('#fbStatusForm').val();

            // Post the status from the status form to the Facebook, alert if successful
            FB.api('/me/feed', 'post', { message: status }, function (response) {
                if (!response || response.error) {
                    alert('Hm. Something went wrong. Try a different status.');
                } else {
                    alert("Successful post! Here's the post ID: " + response.id);
                }
            });
        }

        // Presents the FB add Friend dialog
        function addFriend() {
            var friendID = $('#fbFriendForm').val();
            FB.ui({
                method: 'friends',
                id: friendID,
            });
        }

        // Caption and post photo!
        function postPhoto() {
            var imageURL = $('#fbPhotoForm').val();
            var body = $('#fbPhotoMessageForm').val();
            // Post the photo from the form to Facebook
            FB.api('/me/photos', 'post', { message: body, url: imageURL }, function (response) {
                if (!response || response.error) {
                    alert('Hmm - something bad happened. Try a different or shorter URL.');
                } else {
                    alert("Huzzah! The image has been uploaded!");
                }
            });
        }
    </script>
  </body>
</html>
