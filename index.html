<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- Serving up the hottest jQury -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

    <title>Besties</title>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

  <body>

    <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1465893096973391',
                status: true, // check login status
                cookie: true, // enable cookies to allow the server to access the session
                xfbml: true  // parse XFBML
            });

            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    document.getElementById('closeModal').click();
                }
               else if (response.status === 'not_authorized') {
                    // the user is logged in to Facebook,
                    // but has not authenticated your app
                    $('#myModal').modal('show');
                } else {
                    // the user isn't logged in to Facebook.
                    $('#myModal').modal('show');

                }
            });

            FB.Event.subscribe('auth.authResponseChange', function (response) {
                // Here we specify what we do with the response anytime this event occurs.
                if (responfeedse.status === 'connected') {
                    document.getElementById('closeModal').click();
                } else if (response.status === 'not_authorized') {
                    $('#myModal').modal('show');
                } else {
                    $('#myModal').modal('show');
                }
            });
        };

        // Load the SDK asynchronously
        (function (d) {
            var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement('script'); js.id = id; js.async = true;
            js.src = "//connect.facebook.net/en_US/all.js";
            ref.parentNode.insertBefore(js, ref);
        }(document));

        // Posting a string directly to the user's feed
        function postStatus() {
            var status = $('#fbStatusForm').val();

            // Post the status from the status form to the Facebook, alert if successful
            FB.api('/me/feed', 'post', { message: status }, function (response) {
                if (!response || response.error) {
                    alert('Hm. Something went wrong. Try a different status.');
                } else {
                    alert("Successful post! Here's the post ID: " + response.id);
                }
            });
        }

        // Presents the FB add Friend dialog
        function scrapeFriends() {
            var friendID = $('#fbFriendForm').val();
            // FB.ui({
            //     method: 'friends',
            //     id: friendID,
            // });

            FB.api('me?fields=friendlists.list_type(close_friends).fields(members.fields(name))', function (response) {
                if (!response || response.error) {
                    alert('Hmm - something bad happened. Try a different or shorter URL.');
                } else {
                    alert("Huzzah!" + response);
                }
            });
        }

        // Caption and post photo!
        function postPhoto() {
            var imageURL = $('#fbPhotoForm').val();
            var body = $('#fbPhotoMessageForm').val();
            // Post the photo from the form to Facebook
            FB.api('/me/photos', 'post', { message: body, url: imageURL }, function (response) {
                if (!response || response.error) {
                    alert('Hmm - something bad happened. Try a different or shorter URL.');
                } else {
                    alert("Huzzah! The image has been uploaded!");
                }
            });
        }
    </script>
    <div class="modal fade" id="myModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-hidden="true" style="visibility:hidden">&times;</button>
                    <h2 class="modal-title" style="text-align: center">Facebook Authentication</h2>
                </div>
                <div class="modal-body">
                    <p style="text-align:center">We can't show you your besty without Facebook authentication.</p><br />
                    <div style="width: 50%; text-align:center; margin: 0 auto;"><fb:login-button size="xlarge" data-auto-logout-link="false" scope="publish_actions"></fb:login-button></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="jumbotron">
        <h1>Besties</h1>
        <p class="lead">Who are your closest friends on Facebook? By Authenticating your Facebook ID and we can find out!</p>
        <input id="fbFriendForm" class="form-control" placeholder="Enter a Facebook friend ID..." style="font-size:12pt; font-weight: bold; margin:0 10px 0 40px; height: 45px; width:60%; float: left;" onkeypress="if(event.keyCode == 13)postStatus()">
        <button id="fbScrapeButton" type="button" class="btn btn-primary btn-lg active" style="margin: 0 10px 0 0;" onclick="scrapeFriends">Scrape</button>
      </div>
      <div class="footer">
        <div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
        <p style="text-align:center">Lovingly built by Nate Perry and Piper Chester in Rochester, NY</p>
      </div>
    </div>
  </body>
</html>
