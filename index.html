<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Serving up the hottest jQury -->
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/lumen/bootstrap.min.css">

  <link rel="stylesheet" href="css/jumbotron-narrow.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script src="js/besties.js"></script>

  <title>Besties</title>
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="fb-root"></div>
  <div class="modal fade" id="authModal" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" style="text-align: center">Facebook Authentication</h2>
        </div>
        <div class="modal-body">
          <p style="text-align:center">We can't show you your besty without Facebook authentication.</p><br />
          <div style="width: 50%; text-align:center; margin: 0 auto;"><fb:login-button size="xlarge" data-auto-logout-link="true" scope="read_friendlists"></fb:login-button></div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="jumbotron">
      <h1>Besties</h1>
      <p class="lead">Who are your closest friends on Facebook?</p>
      <input id="fbFriendForm" class="form-control" placeholder="Enter a Facebook friend ID..." style="font-size:12pt; font-weight: bold; height: 45px;" onkeypress="if(event.keyCode == 13)scrapeFriends()">
      <section id="pit" class="alert alert-warning">Your friends will appear here!</section>
      <section id="facepile" class="alert alert-info"></section>
      <button id="fbScrapeButton" type="button" class="btn btn-primary btn-lg active" style="margin-top: 10px;" onclick="scrapeFriends()">Scrape</button>
      <br><br>
    </div>
    <div class="footer">
      <p style="text-align:center">Hastily hacked together in Rochester, NY. Sorry about the bug infestation.</p>
    </div>
  </div>
</body>
</html>
